<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pokedex-LaunchX</title>
        <link rel="stylesheet" href="./PokedexCSS.css">
</head>

<body>
        <h1 class="Bienv">Bienvenido a tu Pokedex!</h1>
        <h2 class="Busq"> Que pokemon estudiaremos hoy?</h2>
        <img src="./PokeBall.png" alt="PokeBa" id="PokeBall" width="250" class="PokeBallImg"><br>
        <input type="text" label="Pokemon1" class="BarraBusq" placeholder="Busca tu pokemon!" id="PokeName"
                name="PokeName">
        <button onclick="fetchPokemon()" class="BotonBusqueda">Buscar Pokemon!</button>
        <div class="Name">
                <p>Nombre: </p><br>
        </div>
        <div class="Stats">
                <p> Estadisticas: </p><br>
        </div>
        <div class="Habilidades">
                <p> Habilidades: </p>
        </div>

</body>

<footer>
        <script src="./PokedexJS.js"></script>
</footer>

</html>
