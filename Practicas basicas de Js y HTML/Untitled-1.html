<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>

    var tanque = 40;

    var Km_de_Gasolina = 480;
    var consumoDeGasolina = Km_de_Gasolina / tanque;

    var Km_de_Alcohol = 300;
    var consumoDeAlcohol = Km_de_Alcohol / tanque;


    document.write("Cuántos kilómetros recorre el carro por cada litro de gasolina?");
    document.write("<br>");
    document.write("<br>");
    document.write("Respuesta: El carro recorre " + consumoDeGasolina + " kilómetros por cada litro de gasolina");
    document.write("<br>");
    document.write("<br>");
    document.write("Cuántos kilómetros recorre el carro por cada litro de alcohol?");
    document.write("<br>");
    document.write("<br>");
    document.write("Respuesta: El carro recorre " + consumoDeAlcohol+ " kilómetros por cada litro de alcohol");


</script>
