<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR NUMEROS PARES DEL 1 AL 100 </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	contador = 1;

	while(contador <= 100){
		
		if(contador % 2 == 0){
		imprimir("El numero " + contador + " es par");
		}
        contador = contador + 1;
	}

	imprimir("fin");

    

</script>
